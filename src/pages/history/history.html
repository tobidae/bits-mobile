<ion-toolbar padding class="custom-toolbar">
  <div class="page-header">
    <span class="page-title">History</span>
  </div>
</ion-toolbar>
<ion-content padding class="custom-content">

  <div *ngIf="histories">
    <ion-list>
      <ion-card *ngFor="let history of histories | reverse" class="history-card">
        <ion-row>
          <ion-col col-3 text-center class="history-date" no-padding>
            <h3>{{history.timestamp | momentUnix: 'MMM'}}</h3>
            <p>{{history.timestamp | momentUnix: 'DD'}}</p>
            <label>{{history.timestamp | momentUnix: 'LT'}}</label>
          </ion-col>
          <ion-col col-9 class="history-info" no-padding>
            <h2>{{history.caseName}}</h2>
            <h4>{{history.info}}</h4>
            <hr class="custom-divide" *ngIf="history.body">
            <p *ngIf="history.body">{{history.body}}</p>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
