<div class="inventory-item" [class.is-not-available]="!case.isAvailable">
  <ion-grid no-padding>
    <ion-row class="item-row">
      <ion-col col-3 no-padding (click)="viewCaseInfo(case)">
        <lazy-img class="item-image" inputSrc="{{case.imageUrl}}"></lazy-img>
      </ion-col>
      <ion-col col-9 class="data-col" text-left>
        <h5 class="item-title" (click)="viewCaseInfo(case)">{{case.name}}</h5>
        <p class="small item-desc" (click)="viewCaseInfo(case)"><strong>
          <ion-icon name="md-locate"></ion-icon>
          {{case.lastLocation}}</strong>
          <ion-icon name="md-timer"></ion-icon>
          {{case.maxHoldTime}} hrs
        </p>
        <hr class="custom-divide">
        <ion-row float-right>
          <button ion-button small text-capitalize (click)="addCaseToCart()" [disabled]="!case.isAvailable"
                  *ngIf="!cart.hasOwnProperty(case.$key)" color="dark">Add
          </button>
          <button ion-button small text-capitalize (click)="removeCaseFromCart()" *ngIf="cart.hasOwnProperty(case.$key)"
                  color="danger">Remove
          </button>
          <button ion-button color="danger" small outline text-capitalize (click)="addToFav()"
                  *ngIf="!favCart.hasOwnProperty(case.$key)">Watch
          </button>
          <button ion-button color="danger" small outline text-capitalize (click)="removeCaseFromFav()"
                  *ngIf="favCart.hasOwnProperty(case.$key)">Ignore
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<hr class="custom-divide bold">
