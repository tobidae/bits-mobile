
<ion-content padding>
  <h1 padding class="header">Forgot Password</h1>
  <form (ngSubmit)="forgotPassword()" [formGroup]="forgotForm" class="forgot-form">
    <ion-item [ngClass]="{ invalid: forgotForm.controls['email'].errors && forgotForm.controls['email'].dirty }" padding-bottom="">
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <p class="auth-error" *ngIf="forgotForm.controls['email'].errors && forgotForm.controls['email'].dirty">Email address is not valid.</p>

    <div class="button-container" text-center>
      <button margin-top ion-button type="submit" [disabled]="!forgotForm.valid">Send Reset Email</button>
    </div>
  </form>
</ion-content>
