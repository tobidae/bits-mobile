<ion-content>
  <div class="top">
    <div padding-top class="top">
      <img src="assets/imgs/auth-logo.png" width="100%">
    </div>
    <h3 padding class="title" text-center>LETS GET STARTED</h3>
    <hr width="25%">
    <p class="subtitle">Sign in to Boeing Inventory Tracking System</p>
  </div>

  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list inset>

      <ion-item [ngClass]="{ invalid: loginForm.controls['email'].errors && loginForm.controls['email'].dirty }" margin-bottom>
        <ion-input type="text" placeholder="Email address" formControlName="email"></ion-input>
      </ion-item>

      <p class="auth-error" *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].dirty">Email is not valid.</p>

      <ion-item [ngClass]="{ invalid: loginForm.controls['password'].errors && loginForm.controls['password'].dirty}" margin-bottom>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <p class="auth-error" *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].dirty">Short Password.</p>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{loginError}}</div>

      <ion-row>
        <ion-col col-6>
          <button ion-button block type="submit" [disabled]="!loginForm.valid">Log in</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block outline icon-left [disabled]="!loginForm.valid" (click)="register()">
            <ion-icon name="person-add"></ion-icon>
            Register
          </button>
        </ion-col>
      </ion-row>
      <div class="login-footer" text-center>
        <h6><a href="#" (click)="forgotPassword()">Forgot password?</a></h6>
      </div>
    </div>
  </form>
</ion-content>
