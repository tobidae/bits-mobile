<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <img src="./../../assets/imgs/auth-logo.png" width="100%">
  </div>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list inset>

      <ion-item [ngClass]="{ invalid: loginForm.controls['email'].errors && loginForm.controls['email'].dirty }">
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <p class="auth-error" *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].dirty">Email is not valid.</p>

      <ion-item [ngClass]="{ invalid: loginForm.controls['password'].errors && loginForm.controls['password'].dirty}">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <p class="auth-error" *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].dirty">Short Password.</p>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{loginError}}</div>

      <ion-row>
        <ion-col col-6>
          <button ion-button block type="submit" [disabled]="!loginForm.valid">Log in</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block outline icon-left (click)="register()">
            <ion-icon name="person-add"></ion-icon>
            Register
          </button>
        </ion-col>
      </ion-row>
      <div class="login-footer" text-center>
        <h5><a href="#" (click)="forgotPassword()">Forgot password?</a></h5>
      </div>
    </div>
  </form>
</ion-content>
