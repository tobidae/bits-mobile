<ion-toolbar>
  <ion-navbar>
    <ion-title>Case Info</ion-title>
  </ion-navbar>
</ion-toolbar>

<ion-content padding class="custom-content">
  <case-info [case]="caseData" *ngIf="caseData" margin-top></case-info>

  <ion-fab bottom right class="scan-fab" *ngIf="caseData">
    <button ion-button round color="dark" large (click)="checkoutCase()">Checkout</button>
  </ion-fab>
</ion-content>
